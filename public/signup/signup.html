<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2>Sign Up</h2>
    </header>
    <div class="signup-form-container">
        <div class="signup-form">
            <form id="signupForm">
                <label for="username">Name</label>
                <input type="text" name="username" id="username" placeholder="Enter your name here" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email here" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password here" required>
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="customer">Customer</option>
                    <option value="staff">Staff</option>
                </select>
                <button type="submit">Sign up</button>

                <p>Already have an account? <a href="../login/login.html">Log in Now</a></p>
            </form>
        </div>
    </div>
</body>
    <script src="./signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</html>
